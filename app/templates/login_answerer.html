<!DOCTYPE html>
<html lang="jpn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="検索した時の3行表示されるところ">
    <meta name="ketwords" content="検索されたときに引っかかるワード">
    <link rel="stylesheet" href="\static\index.css">

    <title>不動産質問サイト</title>
</head>
<body>
    <header style="text-align:center">
        <h1>不動産質問サイト</h1>
        <h2 class='regibutton'>
            <a href = "/choose_membership_type">
                <button type = "button">会員登録/ログイン</button>
            </a>
        </h2>
        <nav id="gnav">
            <ul class="inner">
                <li><a href="/">TOP</a></li>
                <li><a href="/questions">質問一覧</a></li>
                <li><a href="/answerers">回答者一覧</a></li>

        </nav>

    <h1>ログイン画面</h1>
    <form method="POST">
        <label for="">ログインID</label>
        <input type="text" name="login_id">
        <label for="">パスワード</label>
        <input type="password" name="password">
        <input type="submit" value="ログイン">
    </form>
    <footer>
        <nav id="footer_nav">
            <ul class="footer_inner">
                <li><a href="#">会社情報</a></li>
                <li><a href="#">個人情報保護</a></li>
